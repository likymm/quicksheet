<ng-template transloco let-t>
  <div class="px-10 py-10">
    <h3 class="text-lg text-black dark:text-white font-bold mb-2">Tasks</h3>
    <p class="text-sm mb-5">Award details and application.</p>
    <div class="tabs tabs-boxed mb-5">
      <a class="tab tab-active">Financial report</a>
      <a class="tab">Form 1</a>
      <a class="tab">Form 2</a>
    </div>

    <div class="border border-black/5 dark:border-white/5 p-8 rounded-lg">
      <kendo-grid [data]="gridData">
        <kendo-grid-column field="AttachCount" title="Attachment">
          <ng-template kendoGridCellTemplate let-dataItem>
            <a routerLink="profile" class="btn btn-outline btn-sm">
              <ng-icon name="file" size="24"></ng-icon>
              ({{ dataItem.AttachCount }})</a
            >
          </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="NeededDocument" title="Needed Document">
          <ng-template kendoGridCellTemplate let-dataItem>
            <a routerLink="profile" class="!link">
              {{ dataItem.NeededDocument }}</a
            >
          </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="Status" title="Status">
          <ng-template kendoGridCellTemplate let-dataItem>
            <span class="badge mb-3 mt-2 bg-success/10 text-success">{{
              dataItem.Status
            }}</span>
          </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="StartDate" title="Start Date">
          <ng-template kendoGridCellTemplate let-dataItem>
            {{ dataItem.StartDate | date : 'mediumDate' }}
          </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="EndDate" title="End Date">
          <ng-template kendoGridCellTemplate let-dataItem>
            {{ dataItem.EndDate | date : 'mediumDate' }}
          </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="DueDate" title="Due Date">
          <ng-template kendoGridCellTemplate let-dataItem>
            {{ dataItem.DueDate | date : 'mediumDate' }}
          </ng-template>
        </kendo-grid-column>
        <kendo-grid-column>
          <ng-template kendoGridCellTemplate let-dataItem>
            <progress
              class="progress progress-warning w-full"
              [value]="dataItem.Progress"
              max="100"></progress>
          </ng-template>
        </kendo-grid-column>
      </kendo-grid>
    </div>
  </div>
</ng-template>
