<div class="navbar bg-base-100 px-10 shadow-sm dark:shadow-lg">
  <div class="form-control flex-1">
    <input
      type="text"
      placeholder="Search"
      class="input input-bordered w-24 md:w-auto" />
  </div>
  <div class="flex-none gap-2">
    <div class="dropdown dropdown-end">
      <button
        tabindex="0"
        type="button"
        aria-label="Translate"
        class="btn btn-ghost px-3">
        <ng-icon name="global" size="24"></ng-icon>
      </button>
      <ul
        tabindex="0"
        class="mt-3 z-[1] p-2 shadow-2xl menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
        <li><a (click)="onChangeLang('en')">English</a></li>
        <li><a (click)="onChangeLang('es')">Spanish</a></li>
        <li><a (click)="onChangeLang('jp')">Japanese</a></li>
      </ul>
    </div>
    <label class="swap swap-rotate mr-3">
      <input
        type="checkbox"
        [formControl]="themeCheckbox"
        (change)="onToggleTheme()" />
      <ng-icon
        [name]="'sun'"
        size="24"
        class="swap-on fill-current w-10 h-10"></ng-icon>
      <ng-icon
        [name]="'moon'"
        size="24"
        class="swap-off fill-current w-10 h-10"></ng-icon>
    </label>
    <div class="dropdown dropdown-end">
      <label
        tabindex="0"
        class="btn btn-ghost btn-circle avatar placeholder uppercase">
        <div class="bg-neutral text-neutral-content rounded-full w-10 mr-2">
          @if (user()?.data) {
          <span>{{ user()!.data!.UserName?.substring(0, 2) }}</span>
          }
        </div>
      </label>
      <ul
        tabindex="0"
        class="mt-3 z-[1] p-2 shadow-2xl menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
        <li>
          <a class="justify-between">
            {{ 'sys.profile' | transloco }}
            <span class="badge badge-success">{{ 'sys.new' | transloco }}</span>
          </a>
        </li>
        <li>
          <a>{{ 'sys.settings' | transloco }}</a>
        </li>
        <li>
          <a [routerLink]="[]" (click)="onLogout()">{{
            'sys.logout' | transloco
          }}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
