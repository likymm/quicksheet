<ng-template transloco let-t>
  <div class="px-2 md:px-8">
    <div class="text-sm breadcrumbs">
      <ul>
        <li>
          <a routerLink="/home">{{ t('sys.home') }}</a>
        </li>
        <li>
          <a routerLink="../">{{ t('sys.award') }}</a>
        </li>
        <li>{{ t('sys.addAward') }}</li>
      </ul>
    </div>
    <div
      class="flex justify-between sticky top-16 z-10 pt-2 bg-base-200 mb-10 pb-2">
      <h1 class="text-2xl font-bold text-black dark:text-white">
        {{ t('sys.addAward') }}
      </h1>
      <div>
        <button
          type="button"
          (click)="onToggleShowMore()"
          class="btn btn-sm mr-1"
          [ngClass]="{
            'btn-primary': isShowMore()
          }">
          <ng-icon name="eye" size="24" />
          {{ t('sys.showAll') }}
        </button>
        <button type="button" class="btn btn-primary btn-sm">
          <ng-icon name="save " size="24" />
          {{ t('sys.save') }}
        </button>
      </div>
    </div>

    <div class="grid grid-cols-12 gap-5">
      <div class="col-span-9">
        <btp-form
          [form]="form"
          [isShowMore]="isShowMore()"
          (valueChange)="onValueChange($event)" />
      </div>

      <!-- Right side layout -->
      <div class="col-span-3 h-[calc(100vh-10rem)] sticky top-28">
        <div class="h-full overflow-scroll overview-scroll-invisible">
          <btp-acitivity />
        </div>
      </div>
    </div>
  </div>
</ng-template>
