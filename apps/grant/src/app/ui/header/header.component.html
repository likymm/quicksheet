<div class="navbar bg-base-100 px-10 shadow-sm dark:shadow-lg">
  <div class="form-control flex-1">
    <input
      type="text"
      placeholder="Search"
      class="input input-bordered w-24 md:w-auto" />
  </div>
  <div class="flex-none gap-2">
    <div class="dropdown dropdown-end">
      <button
        tabindex="0"
        type="button"
        aria-label="Translate"
        class="btn btn-ghost px-3">
        <ng-icon name="global" size="24"></ng-icon>
      </button>
      <ul
        tabindex="0"
        class="mt-3 z-[1] p-2 shadow-2xl menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
        <li><a (click)="onChangeLang('en')">English</a></li>
        <li><a (click)="onChangeLang('es')">Spanish</a></li>
        <li><a (click)="onChangeLang('jp')">Japanese</a></li>
      </ul>
    </div>
    <button
      tabindex="0"
      (click)="onToggleTheme()"
      type="button"
      aria-label="Theme"
      class="btn btn-ghost px-3">
      <ng-icon [name]="themeIcon()" size="24"></ng-icon>
    </button>
    <div class="dropdown dropdown-end">
      <label tabindex="0" class="btn btn-ghost btn-circle avatar">
        <div class="w-10 rounded-full">
          <img src="../../../assets/users/user.jpg" alt="User" />
        </div>
      </label>
      <ul
        tabindex="0"
        class="mt-3 z-[1] p-2 shadow-2xl menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
        <li>
          <a class="justify-between">
            {{ 'sys.profile' | transloco }}
            <span class="badge badge-success">{{ 'sys.new' | transloco }}</span>
          </a>
        </li>
        <li>
          <a>{{ 'sys.settings' | transloco }}</a>
        </li>
        <li>
          <a routerLink="./login">{{ 'sys.logout' | transloco }}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
